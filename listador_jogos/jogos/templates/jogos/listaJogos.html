{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Lista de Jogos</title>
        <link rel="stylesheet" href="{% static 'jogos/css/style.css' %}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    </head>
    <body class="bg-dark text-light">
    <div class="container py-5">
        <h1 class="fw-bold text-center text-info">Lista de Jogos na Biblioteca</h1>

        <div class="row g-4">
            {% for jogo in jogos %}
            <div class="col-md-4 col-lg-3">
                <div class="card h-100 shadow-sm border-0 bg-secondary text-light">
                    <img src="{{ jogo.capa }}" class="card-img-top" alt="{{ jogo.nome }}" 
                         style="height:250px; object-fit:cover;">

                    <div class="card-body text-center">
                        <h5 class="card-title text-white">{{ jogo.nome }}</h5>
                        <p class="text-light mb-1">{{ jogo.ano }}</p>
                        <p class="fw-semibold text-warning">{{ jogo.empresa }}</p>
                    </div>

                    <div class="card-footer d-flex justify-content-between bg-dark border-0">
                        <a href="{% url 'jogos:atualiza-jogo' pk=jogo.id %}" 
                           class="btn btn-sm btn-outline-info w-50 me-1">Atualizar</a>
                        <a href="{% url 'jogos:delete-jogo' pk=jogo.id %}" 
                           class="btn btn-sm btn-outline-danger w-50 ms-1">Excluir</a>
                    </div>
                </div>
            </div>
            {% empty %}
            <div class="col-12 text-center">
                <div class="alert alert-warning">⚠️ Não há jogos registrados</div>
            </div>
            {% endfor %}
        </div>

        <div class="text-center mt-5">
            <a href="{% url 'jogos:cria-jogo' %}" class="btn btn-success btn-lg shadow">
                ➕ Criar um novo jogo
            </a>
        </div>
    </div>
</body>

</html>
