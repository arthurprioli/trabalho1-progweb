{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Atualiza Jogo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body class="bg-dark text-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg border-0 bg-secondary">
                    <div class="card-body p-4">
                        <h2 class="text-center text-info mb-4">‚úèÔ∏è Atualizar Jogo</h2>
                        <p class="text-center text-light mb-4">Edite os dados do jogo abaixo</p>

                        <form method="post">
                            {% csrf_token %}

                            <div class="mb-3">
                                <label for="{{ jogo.nome.id_for_label }}" class="form-label">Nome</label>
                                {{ jogo.nome }}
                            </div>

                            <div class="mb-3">
                                <label for="{{ jogo.ano.id_for_label }}" class="form-label">Ano</label>
                                {{ jogo.ano }}
                            </div>

                            <div class="mb-3">
                                <label for="{{ jogo.capa.id_for_label }}" class="form-label">Capa (URL da imagem)</label>
                                {{ jogo.capa }}
                            </div>

                            <div class="mb-3">
                                <label for="{{ jogo.empresa.id_for_label }}" class="form-label">Empresa</label>
                                {{ jogo.empresa }}
                            </div>

                            <div class="d-grid mt-4">
                                <button type="submit" class="btn btn-primary btn-lg shadow">
                                    üíæ Atualizar
                                </button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
