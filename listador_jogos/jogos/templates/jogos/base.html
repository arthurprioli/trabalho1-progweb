{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %}Lista de Jogos{% endblock %}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'jogos/css/style.css' %}">
</head>
<body class="bg-dark text-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom">
    <div class="container">
        <a class="navbar-brand" href="{% url 'jogos:home-jogos' %}">Biblioteca de Jogos</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav" aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="mainNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'jogos:home-jogos' %}">Home</a>
                </li>
            </ul>

            <div class="d-flex align-items-center">
                <span class="me-3">Você é {% firstof user.username "visitante" %}</span>
                {% if not user.is_authenticated %}
                    <a class="btn btn-sm btn-outline-light" href="{% url 'jogos:register' %}">Registrar</a>
                {% else %}
                    <form method="post" action="{% url 'logout' %}">{% csrf_token %}
                        <button class="btn btn-sm btn-outline-light" type="submit">Sair</button>
                    </form>
                {% endif %}
            </div>
        </div>
    </div>
</nav>

<main class="py-4">
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoYz1H3QZ6X9e+2K5M3rZ6Y9E3Ji1zK6q9Z2n5q3b7o9Z" crossorigin="anonymous"></script>
</body>
</html>
