<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Apaga Jogo</title>
	</head>
	<body>
		<h1>Remoção de jogo</h1>
		<form method="post">
			{% csrf_token %}
			Confirma a remoção de {{ jogo }}?<br>
			<button>
				<a href="{% url 'jogos:lista-jogos' %}"
				style="text-decoration: none; color: black;">Cancela</a>
			</button>
			<input type="submit" value="Remove">
		</form>
	</body>
</html>
