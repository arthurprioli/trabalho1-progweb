{% extends 'seguranca/base.html' %}
{% block title %}Registro de Usuário{% endblock %}
{% block content %}
<h2>Página de Registro</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_table }}
  {% if form.errors %}
    <div class="errors">
      {{ form.errors }}
    </div>
  {% endif %}
  <input type="submit" value="Registrar">
</form>
{% endblock %}
