{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}{% endblock %}</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom dark theme -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="bg-dark text-light">
  <div class="container py-4">
    <h1 class="text-center mb-4">Biblioteca Digital</h1>

    <nav class="mb-4 text-center">
      <a href="{% url 'jogos:home-jogos' %}" class="text-decoration-none text-info">Home</a>
      | Você é <span class="fw-bold">{% firstof user.username "visitante" %}</span>

      {% if not user.is_authenticated %}
        | <a href="{% url 'register' %}" class="text-decoration-none text-info">Registrar</a>
        | <a href="{% url 'login' %}?next={% url 'user-page' %}" class="text-decoration-none text-info">Login</a>
      {% else %}
        | <form method="post" action="{% url 'logout' %}" class="d-inline">
            {% csrf_token %}
            <button type="submit" class="btn btn-link p-0 text-info">Logout</button>
          </form>
        | <a href="{% url 'password-change' %}" class="text-decoration-none text-info">Trocar senha</a>
      {% endif %}
    </nav>

    <hr class="border-light">

    <main>
      {% block content %}{% endblock %}
    </main>
  </div>

  <!-- Bootstrap JS (optional, for dropdowns, modals, etc.) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
