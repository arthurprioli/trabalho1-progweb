{% load static %}
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>{% block title %}{% endblock %}</title>
<link rel="stylesheet"
 href="{% static 'css/style.css' %}">
</head>
<body>
<h1>Site Seguro</h1>
<div>
    <a href="{% url 'jogos:home-jogos'%}">Home</a>
    | Você é {% firstof user.username "visitante" %}

    | <a href="{% url 'jogos:register' %}">Registrar</a>
    {% endif %}
</div>
<hr>
{% block content %}{% endblock %}
</body>
</html>
